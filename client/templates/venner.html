<div class="ui container venner" ng-controller="profileCtrl as prc">
	<div class="ui six column grid">
	  <div class="column" ng-repeat="fr in prc.friends">
	    <div class="ui fluid card">
	      <div class="image">
	        <img ng-src="{{ fr.profile.profilePicture }}">
	      </div>
	      <div class="content">
	        <a class="header">
	        	<a ui-sref="publicProfile({ username : fr.username })">{{ fr.username }}</a>
	        </a>
	      </div>
	    </div>
	  </div>
	</div>
</div>
