<div class="ui container" ng-controller="publicProfileCtrl as ppc">
	<div ng-if="world()">
		This is a public profile for: <b> {{ user }}</b><br/>
		<img ng-src="{{ profilePicture() }}" style="width: 20%; height: 20%; margin-top: 10px">
	</div>
	<div ng-if="world() == false">
		<b style="color: red">There is no such user</b><br/>
		<img src="https://media.giphy.com/media/9J7tdYltWyXIY/giphy.gif">
		<img src="https://media.giphy.com/media/iPnLFwV5pPBsc/giphy.gif">
	</div>
</div>
