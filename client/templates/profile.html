<div class="ui container" ng-controller="profileCtrl as prc">
  <div class="ui two column grid">
    <div class="column pull-down">
      <div class="ui card">
        <div class="image">
          <img src="http://sdebatt.kommunal-rapport.no/sites/debatt.kommunal-rapport.no/files/styles/medium/public/profiles/photos/babak_farshchian.jpg?itok=fDM-GqGf">
        </div>
        <div class="content">
          <a class="header">{{ prc.babak.name }}</a>
          <div class="meta">
            <span class="date">Ble med i 2016</span>
          </div>
          <div class="description">
            Babak er en gladlaks
          </div>
        </div>
        <div class="extra content">
          <a ng-click="prc.incrementFriends(us)">
            <i class="user icon"></i>
            {{ prc.babak.friends }} venner
          </a>
        </div>
      </div>
    </div>
    <div class="column pull-down">
      <h2 class="ui icon header">
        <i class="user icon"></i>
        <div class="content">
          Informasjon
          <div class="sub header">Her finner du informasjonen vi har registrert om deg som bruker.</div>
        </div>
      </h2>
      <form class="ui form">
        <div class="field">
          <label>Fornavn</label>
          <input type="text" readonly name="first-name" placeholder="Babak">
        </div>
        <div class="field">
          <label>Etternavn</label>
          <input type="text" readonly name="last-name" placeholder="Farschian">
        </div>

        <button class="ui button" type="submit">Endre informasjon</button>
      </form>
    </div>
  </div>
</div>
