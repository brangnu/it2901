<div class="ui container myEvents" ng-controller="networkControllerCtrl as neC">
  <div class="ui stackable grid container pull-down">
  <div class= "row">


</div>
</div>
<div class="row">

<div class="ui two column grid">
  <div class="column pull-down myEvents">

    <div class="six wide  ui divided items">
      <h3>Mine Kontakter</h3>

      <div class="item" ng-repeat="event in neC.events">
        <i class="calendar icon"></i>
        <div class="content">
          <a class=" header" ui-sref="egneAktiviteter.eventDetails({ eventId: event._id })"> {{ event.name }} </a>
          <button title="Klikk for å slette aktiviteten" class="remove event button" ng-click="evC.removeEvent(event)"><i class="remove circle icon"></i></button>
          <div class="description">
            <p>{{ event.date }} kl 12.00</p>
            <p>{{ event.location }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="column pull-down myEvents">
    <div class="ui stackable container">
      <div class="row">

      <div ui-view="eventDetails">Trykk for å se detaljer</div>

    </div>


  </div>
</div>
</div>
</div>
</div>
