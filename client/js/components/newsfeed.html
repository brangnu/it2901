<div class="ui container pull-down">
	<h3>Hva som foreg√•r</h3>
	<div class="ui relaxed divided list">
	  	<div class="item" ng-repeat="post in newsfeed.posts" ng-switch on="post.type">
	  		<i class="large child middle aligned icon"></i>
	  		<div class="content" ng-switch-when="friendAdded">
	  			<a class="header">{{ post.owner }} har lagt til {{ post.newFriend }} som venn!</a>
	  		</div>
	  		<div class="content" ng-switch-when="userPost">
	  			<a class="header">{{ post.owner +': "' + post.title }}</a>
	  			<div class="description">{{ post.description }}</div>
	  		</div>
	  		<div class="content" ng-switch-when="newEvent">
	  			<a class="header">{{ post.owner }} har laget en ny aktivitet: {{ post.event }}
	  			</a>
	  		</div>
	  		<div class="content" ng-switch-when="joinedEvent">
	  			<a class="header">{{ post.owner }} har blitt med i aktiviteten {{ post.event }}
	  		</div>
	  	</div>
		<a href="" ng-if="newsfeed.elementNumber > 0" ng-click="newsfeed.changePage(-1)">Se nyere beskjeder</a>
		<a href="" ng-if="newsfeed.elementNumber < newsfeed.postsCount-newsfeed.postsPerPage" ng-click="newsfeed.changePage(1)">Se eldre beskjeder</a>
	</div>
</div>
